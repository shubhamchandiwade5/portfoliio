<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chef.css">
    <title>Custom Cuisine</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Custom Cuisine</h1>
            <h2>    Exquisite Dining, Personalized for You</h2>
            <nav>
                <ul>
                    <li> <a href="#duration"></a>DURATION </li>
                    <li> <a href="#meals"></a>MEALS </li>
                    <li> <a href="#location"></a>LOCATION </li>
                    <li> <a href="#cooks"></a>COOKS</li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="container">
    <section id="meal">
        <h2>Please Choose Your Meal Plans</h2>
        <form>

        <div class="input">
         <input type="radio" id="hf" name="meal" value="HOME FOOD" checked="checked">
         <label for="hf">HOME FOOD</label> </div>

         <div class="input">
         <input type="radio" id="vf" name="meal" value="VEGAN FOOD">
         <label for="vf">VEGAN FOOD</label></div>

         <div class="input">
         <input type="radio" id="mcf" name="meal" value="MULTI CUISINE">
         <label for="mcf">MULTI CUISINE </label> </div>

    </form>
    </section>
    </div>

<br>

    <div class="container">
            <section id="duration">
            <h2>Duration Period </h2>
            <form>

                <div class="period">
                <input type="radio" id="onemonth" name="duration" value="one_month" >
                <label for="onemonth">ONE MONTH</label></div>

                <div class="period">
                <input type="radio" id="oneweek" name="duration" value="one_week">
                <label for="oneweek">ONE WEEK</label></div> 

           </form>
           </section>
    </div>
<br>
           <div class="container">
            <div id="location">
                <h2>    Enter Your Location</h2>
                <a href="https://www.google.com/maps/@19.019588,72.8866211,12z?entry=ttu" target="_blank" > <img height="300px" width="500px" src="GoogleMapTA.webp" alt=""></a>
                
               <br><br>
            </div>
           </div>

           <div class="container">
            <section id="chef">
            <h2>Chefs </h2>
            <form>

                <div class="chef">
                <input type="radio" id="male" name="chef" value="male" >
                <label for="male">MALE</label></div>

                <div class="chef">
                <input type="radio" id="female" name="chef" value="female">
                <label for="female">FEMALE</label></div> 

           </form>
           </section>
    </div>

    <section class="rndchef">
        <div class="rndchef">
            <h2>Chef Availabe</h2>
            <img src="top10chef.jpg" alt="top10chef">
        </div>
    </section>

    <footer>
        <p>Follow us on 
            <a href="https://www.instagram.com/shubidooooooo/" target="_blank">
                Instagram
            </a>
        </p>
    </footer>
   
</body>
</html>
